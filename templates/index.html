<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Loan Prediction </h1>
    <form action="{{ url_for("gfg")}}" method="post">
<label for="Gender">Gender:</label>
  <select id="Gender" name="Gender">
    <option value="1">Male</option>
    <option value="0">Female </option>
  </select>

<label for="Married"> Married : </label>
  <select id="Married" name="Married">
    <option value="1">Yes</option>
    <option value="0">No</option>
  </select>

<label for="Dependents"> Dependents : </label>
  <select id="Dependents" name="Dependents">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>

 <label for="Education"> Education : </label>
  <select id="Education" name="Education">
    <option value="1">Graduate</option>
    <option value="0">NonGraduate</option>
  </select>

<label for="Self_Employed"> Self_Employed: </label>
  <select id="Self_Employed" name="Self_Employed">
    <option value="1">Yes</option>
    <option value="0">No</option>
  </select>

<label for="ApplicantIncome">ApplicantIncome:</label>
<input type="text" id="ApplicantIncome" name="ApplicantIncome" placeholder="ApplicantIncome">
    <label for="CoapplicantIncome">CoapplicantIncome:</label>
<input type="text" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="CoapplicantIncome">
    <label for="LoanAmount">LoanAmount:</label>
<input type="text" id="LoanAmount" name="LoanAmount" placeholder="LoanAmount">
    <label for="Loan_Amount_Term">Loan_Amount_Term:</label>
<input type="text" id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="Loan_Amount_Term">
    <label for="Credit_History">Credit_History:</label>
<input type="text" id="Credit_History" name="Credit_History" placeholder="Credit_History">

    <label for="Property_Area"> Property_Area: </label>
  <select id="Property_Area" name="Property_Area">
    <option value="2">Urban</option>
    <option value="0">Rular</option>
    <option value="1">Semi_Urban</option>
  </select>

<button type="submit">Predict</button>
</body>
</html>
